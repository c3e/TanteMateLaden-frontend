<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="icon" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e57373">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <title>TanteMateLaden</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">TanteMateLaden</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="account.html">Account</a></li>
                <li><a href="/">Getränke</a></li>
                <li><a href="transactions.html" class="hide admin">Transaktionen</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="account.html">Account</a></li>
                <li><a href="/">Getränke</a></li>
                <li><a href="transactions.html" class="hide admin">Transaktionen</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Login</h1>
        <div class="row">
            <form class="col s12" action="javascript:null" id="frm">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
                <button class="btn btn-large waves-effect waves-light red lighten-2" id="btn">Login</button>
                <button class="btn btn-large waves-effect waves-light red lighten-2" id="reg">Register</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script type="text/javascript" src="assets/common.js"></script>
    <script src="assets/login.js"></script>
</body>

</html>
